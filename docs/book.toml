[book]
authors = ["Jacek Sieka"]
language = "en"
multilingual = false
src = "src"
title = "cbor_serialization"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
max-level = 3

[preprocessor.open-on-gh]
command = "mdbook-open-on-gh"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
git-repository-url = "https://github.com/vacp2p/nim-cbor-serialization/"
git-branch = "master"
additional-css = ["open-in.css", "./mdbook-admonish.css"]
